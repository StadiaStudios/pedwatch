<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PedWatch | ID Finder</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for aesthetic enhancements */
        .text-shadow {
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.8);
        }
        .container-bg {
            /* Subtle dark background with transparency */
            background-color: rgba(31, 31, 31, 0.9);
            backdrop-filter: blur(5px);
        }
    </style>
    <script>
        // --- Tailwind Configuration (Copied from index.html) ---
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary-dark': '#121212',
                        'card-dark': '#1f1f1f',
                        'text-light': '#ffffff',
                        'accent-red': 'orange',
                        'button-red': '#cc0000',
                    }
                }
            }
        }
        
        let isMenuOpen = false;

        /**
         * Toggles the mobile hamburger menu state and visibility.
         */
        const toggleMenu = () => {
            isMenuOpen = !isMenuOpen;
            const menu = document.getElementById('mobileMenu');
            const menuButton = document.getElementById('menuButton');

            if (menu) {
                menu.classList.toggle('hidden', !isMenuOpen);
            }
            if (menuButton) {
                 // Change the icon to 'X' when open
                menuButton.innerHTML = isMenuOpen
                    ? '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>'
                    : '<svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>';
            }
        };


        /**
         * Core function to extract the YouTube video ID from various URL formats.
         * @param {string} url The full YouTube URL.
         * @returns {string|null} The video ID or null if not found.
         */
        const extractVideoID = (url) => {
            if (!url) return null;

            // 1. Standard watch URL: ?v=XXXXXXXXXXX
            const standardMatch = url.match(/[?&]v=([^&]+)/);
            if (standardMatch) return standardMatch[1];

            // 2. Short URL: youtu.be/XXXXXXXXXXX
            const shortMatch = url.match(/youtu\.be\/([^?&]+)/);
            if (shortMatch) return shortMatch[1];
            
            // 3. Embed URL: /embed/XXXXXXXXXXX
            const embedMatch = url.match(/\/embed\/([^?&]+)/);
            if (embedMatch) return embedMatch[1];

            // 4. Mobile share URL: /v/XXXXXXXXXXX (less common)
            const mobileMatch = url.match(/\/v\/([^?&]+)/);
            if (mobileMatch) return mobileMatch[1];

            return null;
        };
        
        /**
         * Handles the button click to process the URL and display the ID.
         */
        const findId = () => {
            const urlInput = document.getElementById('urlInput');
            const resultBox = document.getElementById('resultBox');
            const url = urlInput.value.trim();
            const videoId = extractVideoID(url);
            
            // Clear previous result and error messages
            resultBox.innerHTML = '';
            resultBox.classList.remove('bg-red-900', 'bg-green-900');

            if (videoId) {
                // Success: Display the ID and an option to copy
                resultBox.classList.add('bg-green-900');
                resultBox.innerHTML = `
                    <p class="text-xl font-mono break-all mb-3 text-green-300">
                        ${videoId}
                    </p>
                    <button id="copyButton" class="inline-flex items-center px-4 py-2 bg-green-700 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-150 shadow-md">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5h4m-4 0a2 2 0 100 4h4m-4-4a2 2 0 110-4m4 4a2 2 0 100 4m-4-4v10m4-10v10"></path></svg>
                        Copy ID
                    </button>
                    <span id="copyMessage" class="ml-4 text-sm text-green-300 opacity-0 transition-opacity duration-300"></span>
                `;
                
                // Add copy functionality
                document.getElementById('copyButton').addEventListener('click', () => {
                    copyToClipboard(videoId);
                });

            } else {
                // Error: URL not recognized
                resultBox.classList.add('bg-red-900');
                resultBox.innerHTML = `
                    <p class="text-base font-semibold text-red-300">
                        Invalid YouTube URL. Please ensure you paste a full link (e.g., https://www.youtube.com/watch?v=...)
                    </p>
                `;
            }
            
            // Show the result box
            resultBox.classList.remove('hidden');
        };

        /**
         * Copies text to the clipboard and shows a temporary success message.
         */
        const copyToClipboard = (text) => {
            // Fallback for secure context issues in iframes
            const tempInput = document.createElement('textarea');
            tempInput.value = text;
            document.body.appendChild(tempInput);
            tempInput.select();
            
            try {
                document.execCommand('copy');
                const msgElement = document.getElementById('copyMessage');
                msgElement.textContent = 'Copied!';
                msgElement.classList.remove('opacity-0');
                
                setTimeout(() => {
                    msgElement.classList.add('opacity-0');
                }, 2000);

            } catch (err) {
                console.error('Could not copy text: ', err);
            } finally {
                document.body.removeChild(tempInput);
            }
        };


        // Initialize event listeners on page load
        window.onload = () => {
            document.getElementById('findIdButton').addEventListener('click', findId);
            document.getElementById('menuButton').addEventListener('click', toggleMenu);
            
            // Allow pressing Enter in the input field
            document.getElementById('urlInput').addEventListener('keypress', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Stop the default form submit if it were a form
                    findId();
                }
            });
        };

    </script>
</head>
<body class="bg-primary-dark text-text-light font-sans min-h-screen">

    <!-- Top Navigation Bar (Copied from index.html) -->
    <nav class="bg-card-dark shadow-md sticky top-0 z-10">
        <div class="max-w-screen-xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Logo/Title -->
                <h1 class="text-3xl font-extrabold text-[orange] tracking-wider">PedWatch <span class="text-white text-xl font-light">| ID Finder</span></h1>

                <!-- Desktop Navigation Links (Hidden on mobile) -->
                <div class="hidden lg:flex items-center space-x-6">
                    <a href="../index.html" class="text-gray-300 hover:text-accent-red transition duration-150 text-sm font-medium">Home</a>
                    <a href="https://www.youtube.com/@SkeeterJean" target="_blank" class="text-gray-300 hover:text-accent-red transition duration-150 text-sm font-medium">Skeeter Jean Channel</a>
                    
                    <!-- Tools Dropdown (Desktop) -->
                    <div class="relative group pt-2 pb-2">
                        <button class="flex items-center text-accent-red font-bold transition duration-150 text-sm font-medium border-b-2 border-accent-red">
                            <span>Tools</span>
                            <svg class="w-4 h-4 ml-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                        </button>
                        <!-- Dropdown Menu -->
                        <div class="absolute right-0 top-full w-48 bg-card-dark border border-gray-700 rounded-md shadow-lg py-1 z-10
                                    opacity-0 pointer-events-none transform scale-95 group-hover:opacity-100 group-hover:scale-100 group-hover:pointer-events-auto
                                    transition-all duration-200 ease-in-out origin-top-right">
                            <a href="id_finder.html" class="block px-4 py-2 text-sm text-black bg-[orange] font-bold">ID Finder</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-[orange] hover:text-black">Analytics</a>
                            <a href="#" class="block px-4 py-2 text-sm text-gray-300 hover:bg-[orange] hover:text-black">Settings</a>
                        </div>
                    </div>
                </div>

                <!-- Mobile Menu Button (Hidden on desktop) -->
                <button id="menuButton" class="lg:hidden p-2 rounded-lg text-gray-300 hover:text-accent-red hover:bg-orange-800 transition duration-150" aria-label="Toggle menu">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
                </button>
            </div>
        </div>
        
        <!-- Mobile Menu Panel (Hidden by default, toggled by JS) -->
        <div id="mobileMenu" class="hidden lg:hidden bg-[#222] border-t border-gray-700">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3">
                <a href="../index.html" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-{#111} hover:text-white">Home</a>
                <a href="https://www.youtube.com/@SkeeterJean" target="_blank" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-{#111} hover:text-white">Skeeter Jean Channel</a>
                <!-- Tools are simplified into mobile links -->
                <a href="id_finder.html" class="block px-3 py-2 rounded-md text-base font-medium text-accent-red bg-[#222]">ID Finder</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-{#111} hover:text-white">Analytics</a>
                <a href="#" class="block px-3 py-2 rounded-md text-base font-medium text-gray-300 hover:bg-{#111} hover:text-white">Settings</a>
            </div>
        </div>
    </nav>
    <!-- End of Navigation Bar -->


    <div id="app" class="max-w-screen-xl mx-auto p-4 md:p-8 pt-10 md:pt-16 min-h-[calc(100vh-64px)] flex items-start justify-center">

        <div class="w-full max-w-2xl container-bg p-6 sm:p-10 rounded-xl shadow-2xl border border-gray-700">
            <header class="text-center mb-8">
                <h2 class="text-3xl md:text-4xl font-extrabold text-accent-red mb-3 text-shadow">YouTube Video ID Extractor</h2>
                <p class="text-lg text-gray-400">Paste YouTube URLs to instantly get its Video ID.</p>
            </header>

            <!-- Input Area -->
            <div class="mb-6">
                <label for="urlInput" class="block text-sm font-medium text-gray-300 mb-2">Paste YouTube URL:</label>
                <input 
                    type="url" 
                    id="urlInput" 
                    placeholder="e.g., https://www.youtube.com/watch?v=dQw4w9WgXcQ or https://youtu.be/dQw4w9WgXcQ"
                    class="w-full p-4 rounded-lg bg-primary-dark text-text-light border border-gray-600 focus:ring-accent-red focus:border-accent-red transition duration-150 placeholder-gray-500"
                />
            </div>

            <!-- Button -->
            <button 
                id="findIdButton" 
                class="w-full inline-flex items-center justify-center px-4 py-3 bg-button-red text-white font-bold text-lg rounded-xl shadow-lg hover:bg-red-700 transition duration-300 transform hover:scale-[1.01]"
            >
                <svg class="w-6 h-6 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 13l-3 3m0 0l-3-3m3 3V8m0 16a8 8 0 100-16 8 8 0 000 16z"></path></svg>
                Extract Video ID
            </button>
            
            <!-- Result Box -->
            <div id="resultBox" class="hidden mt-8 p-6 rounded-xl border border-gray-600 text-center transition duration-300">
                <!-- Content injected by JavaScript -->
            </div>
            
            <footer class="mt-8 pt-4 border-t border-gray-700 text-center">
                 <p class="text-xs text-gray-500">Supports standard watch links, short links (youtu.be), and embed links.</p>
            </footer>
        </div>

    </div>
</body>
</html>
